# Publishing extensions to VS Marketplace using SP

trigger:
  - main

jobs:
- job: just_vsix
  displayName: Building VSIX
  pool:
    vmImage: "windows-latest"
  steps:
  - task: TfxInstaller@4
    inputs:
      version: 'v0.x'
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: $(System.DefaultWorkingDirectory)/*.vsix
      artifactName: extension
    